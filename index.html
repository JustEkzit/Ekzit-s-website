            { name: "Product 2", price: 20, description: "Product 2 description" },
            { name: "Product 3", price: 30, description: "Product 3 description" }
        ];

        // Function to populate the product list
        function populateProductList() {
            var productListDiv = document.getElementById("productList");
            productListDiv.innerHTML = "";

            if (products.length > 0) {
                var ul = document.createElement("ul");

                products.forEach(function(product) {
                    var li = document.createElement("li");
                    var nameElement = document.createElement("strong");
                    nameElement.textContent = product.name;
                    li.appendChild(nameElement);
                    li.innerHTML += "<br>Price: $" + product.price;
                    li.innerHTML += "<br>Description: " + product.description;

                    ul.appendChild(li);
                });

                productListDiv.appendChild(ul);
            } else {
                productListDiv.innerHTML = "<p>No products available</p>";
            }
        }

        // Call the function to populate the product list on page load
        populateProductList();
